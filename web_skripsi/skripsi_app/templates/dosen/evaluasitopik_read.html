{%extends 'navbar_superuser.html' %}
{% block title %} Data Evaluasi Topik{% endblock %}

{% load static %}
{% load crispy_forms_tags%}

{% block content %}
<style>
    .pdfobject-container { height: 300rem; width: auto; min-width: 40rem;border: 1rem solid rgba(0,0,0,.1); }
</style>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <form method="post">
        <h1 class="h2">Data Evaluasi Topik</h1>
        {%csrf_token%}
        {{form|crispy}}
        <p>Preview</p>
        <div class="container-fluid mb-2" >
            <div id="example1" style="height:700px;">
                {% comment %} <iframe id="pdfviewer" src="http://docs.google.com/gview?embedded=true&url={{file.url}}&amp;embedded=true" frameborder="0" width="100%" height="100%"> {% endcomment %}
                <script>
                    
                    PDFObject.embed("{{file.url}}", "#example1");
                    if(PDFObject.supportsPDFs){
                        console.log("Yay, this browser supports inline PDFs.");
                    } else {
                        console.log("Boo, inline PDFs are not supported by this browser");
                    }
                </script>
            </div>
        </div>
        
    </form>
</div>


{% endblock %}
