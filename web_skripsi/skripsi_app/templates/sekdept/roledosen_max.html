{%extends 'navbar_superuser.html' %}
{% block title %}Tambah Data Role Dosen {% endblock %}

{% load static %}
{% load crispy_forms_tags%}

{% block content %}

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Pendaftaran Role Dosen</h1>
</div>

<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <h5>Role dosen tidak dapat ditambahkan :
    {% if pesan == None %}
    {% else %}
        {{pesan}}
    {% endif %}</h5>
</div>

<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a class="btn btn-warning me-md-2" href="/roledosenget" role="button">Kembali</a>
</div>


{% endblock %}
