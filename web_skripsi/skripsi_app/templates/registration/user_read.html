{%extends 'navbar_superuser.html' %}
{% block title %}Update Data User{% endblock %}

{% load static %}


{% block content %}

<div class="container-fluid">
  <h1 class="h2"> User, {{users.id}}</h1>
  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label ">Username</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" value="{{users.username}}" aria-label="Disabled input example" disabled
        readonly>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="staticEmail" class="col-lg-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <textarea class="form-control" disabled readonly>{{users.email}}</textarea>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm col-form-label">Nama</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" value="{{users.first_name}}" aria-label="Disabled input example" disabled
        readonly>
    </div>

  </div>
</div>


{% endblock %}
