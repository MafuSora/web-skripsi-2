{%extends 'navbar_superuser.html' %}
{% block title %}Baca Berkas Skripsi{% endblock %}

{% load static %}
{% load crispy_forms_tags%}

{% block content %}
<style>
  .pdfobject-container { height: 300rem;width:50rem; border: 1rem solid rgba(0,0,0,.1); }
</style>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <form method="post" enctype="multipart/form-data">
    <h1 class="h2">Read Berkas Skripsi</h1>

    {%csrf_token%}
    {{form|crispy}}
    <div class="row container-fluid">
      <p>Preview File</p>
      <div class="container-fluid" >
        <div id="example1" style="height:700px;">
          {% comment %} <iframe id="pdfviewer" src="http://docs.google.com/gview?embedded=true&url={{proposal.url}}&amp;embedded=true"  width="100%" height="100%" style="width:80rem; border: 1rem solid rgba(0,0,0,.1);"></iframe> {% endcomment %}
          <script>
          PDFObject.embed("{{proposal.url}}", "#example1");
          if(PDFObject.supportsPDFs){
            console.log("Yay, this browser supports inline PDFs.");
          } else {
            console.log("Boo, inline PDFs are not supported by this browser");
}
          
          </script>
          {% comment %} <object data="nama_file.pdf" type="application/pdf" width="100%" height="500px">
            <p>Tidak dapat membuka file PDF ini? <a href="nama_file.pdf">Unduh PDF</a>.</p>
          </object> {% endcomment %}
      </div>
      <!-- <button type="submit" class="btn btn-primary btn-block mb-4">
        Submit
      </button> -->
      <!-- <a type="button" class="btn btn-primary btn-block mb-4 btn-info text-white" href="/skripsi_app/mahasiswaget">
        Kembali
        Ke
        Tabel Dosen</a> -->
    </div>
  </form>
</div>




{% endblock %}
