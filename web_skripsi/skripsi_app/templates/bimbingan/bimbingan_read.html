{%extends 'navbar_superuser.html' %}
{% block title %}Baca Hasil  Bimbingan{% endblock %}

{% load static %}
{% load crispy_forms_tags%}

{% block content %}

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <form method="post" enctype="multipart/form-data">
    <h1 class="h2">Hasil Bimbingan</h1>

    {%csrf_token%}
    {{form|crispy}}
    <p>Preview</p>
    <div class="container-fluid mb-2" >
        <div id="example1" style="height:700px;">
            {% comment %} <iframe id="pdfviewer" src="http://docs.google.com/gview?embedded=true&url={{file.url}}&amp;embedded=true" frameborder="0" width="100%" height="100%"> {% endcomment %}
            <script>
                
                PDFObject.embed("{{bimbingan_data.id_proposal.file_proposal.url}}", "#example1");
                if(PDFObject.supportsPDFs){
                    console.log("Yay, this browser supports inline PDFs.");
                } else {
                    console.log("Boo, inline PDFs are not supported by this browser");
                }
            </script>
        </div>
        <small>Jika tidak dapat mengakses file harap <a href="{{bimbingan_data.id_proposal.file_proposal.url}}">klik disini !</a> </small>
    </div>
  </form>
</div>
{% endblock %}
